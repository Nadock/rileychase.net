name: Deploy Website


on:
  push:
    branches:
      - main
    paths:
      - pages/**
      - static/**
      - templates/**
  workflow_dispatch: {}


jobs:
  deploy_website:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      deployments: write
    steps:
      # Set gup
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create deployment
        uses: chrnorm/deployment-action@21e908ae0ea3c446d94b0c4000eb933126d3b6a3
        id: deployment
        with:
          token: ${{ github.token }}
          environment-url: https://rileychase.net
          initial-status: in_progress

      - name: Setup go-task/task
        uses: arduino/setup-task@v1
        with:
          version: 3.x

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          pip install pipenv
          pipenv install --dev --system

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_OIDC_ROLE_ARN }}
          aws-region: ap-southeast-2

      # Build
      - name: Build Website
        run: task -t Taskfile.github.yaml gh:build

      # Publish
      - name: Deploy Website
        run: aws s3 sync ./output s3://website-rileychase-net/website

      - name: Invalidate Cache
        run: aws cloudfront create-invalidation --distribution-id E2FPAR92JVVBNE --path "/*"

      # Tear down
      - name: Record deployment success
        if: success()
        uses: chrnorm/deployment-status@07b3930847f65e71c9c6802ff5a402f6dfb46b86
        with:
          token: ${{ github.token }}
          environment-url: ${{ steps.deployment.outputs.environment_url }}
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
          state: success

      - name: Record deployment failure
        if: failure()
        uses: chrnorm/deployment-status@07b3930847f65e71c9c6802ff5a402f6dfb46b86
        with:
          token: ${{ github.token }}
          environment-url: ${{ steps.deployment.outputs.environment_url }}
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
          state: failure
