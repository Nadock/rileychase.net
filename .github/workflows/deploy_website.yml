name: Deploy Website


on:
  push:
    branches:
      - main
    paths:
      - pages/**
      - static/**
      - templates/**
  workflow_dispatch: {}


jobs:
  deploy_website:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create deployment
        uses: chrnorm/deployment-action@21e908ae0ea3c446d94b0c4000eb933126d3b6a3
        id: deployment
        with:
          token: ${{ github.token }}
          environment-url: https://rileychase.net
          initial-status: in_progress

      - name: Setup go-task/task
        uses: arduino/setup-task@v1
        with:
          version: 3.x

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_OIDC_ROLE_ARN }}
          aws-region: ap-southeast-2

      - name: Build Website
        run: task -t Taskfile.github.yaml build

      - name: Deploy Website
        run: aws sync ./output s3://website-rileychase-net/website

      - name: Invalidate Cache
        run: aws cloudfront create-invalidation --distribution-id E30QO4IRFOUXH7 --path /

      - name: Record deployment success
        if: success()
        uses: chrnorm/deployment-status@07b3930847f65e71c9c6802ff5a402f6dfb46b86
        with:
          token: ${{ github.token }}
          environment-url: ${{ steps.deployment.outputs.environment_url }}
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
          state: success

      - name: Record deployment failure
        if: failure()
        uses: chrnorm/deployment-status@07b3930847f65e71c9c6802ff5a402f6dfb46b86
        with:
          token: ${{ github.token }}
          environment-url: ${{ steps.deployment.outputs.environment_url }}
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
          state: failure
