<!DOCTYPE html>
<html lang="en-au">

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ props.description }}">
    <meta name="color-scheme" content="dark light">

    <link rel="stylesheet" type="text/css" href="/font/fira_code.css">
    <link rel="stylesheet" type="text/css" href="/css/base_site_layout.css">
    <link rel="stylesheet" type="text/css" href="/css/markdown_formatting.css">
    <link rel="stylesheet" type="text/css" href="/css/code_highlighting.css">

    <title>{{ props.title }}</title>
</head>

<body>
    <div class="base">

        <div class="site_header">
            <div class="site_header--root">
                <a href="/">
                    <h1 class="site_header--title">rileychase&lt;dot&gt;net</h1>
                </a>
            </div>
            <div class="site_header--links">
                <a class="site_header--link" href="/">Home</a>
                <span>|</span>
                <a class="site_header--link" href="https://github.com/nadock" target="_blank">GitHub</a>
                <a class="site_header--link" href="https://www.linkedin.com/in/riley-taylor-chase/"
                    target="_blank">LinkedIn</a>
            </div>
        </div>

        <div class="page_header">
            <div class="page_header--root">
                <h2 class="page_header--title">{{ props.title }}</h2>
                <em class="page_header--subtitle">{{ props.subtitle }}</em>
                <p class="page_header--date">{{ props.date }}</p>
            </div>
        </div>

        <div class="content">
            {{ content }}
        </div>

        <div class="footer">
            <div class="footer--site-links">
                <p>2022 â€” Riley Chase &lt;@Nadock&gt; | <a href="/licensing">Licensing</a></p>
            </div>
        </div>
    </div>
</body>

</html>
