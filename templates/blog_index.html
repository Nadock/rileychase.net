{% extends "default.html" %}

{% block stylesheets %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="/css/blog_index.css">
{% endblock stylesheets %}

{% block content %}


{% for post in context.posts %}
<div class="blog_index--post">
    <h3 class="blog_index--post-title"><a href="{{ post.path }}">{{ post.title }}</a></h3>
    <p>
        <em>{{ post.date }}</em>
        <span>|</span>
        <em>{{ post.subtitle }}</em>
    </p>
    <blockquote>{{ post.preview }}</blockquote>
</div>
{% endfor %}

<div class="blog_index--page_controls">
    <div class="blog_index--page_control">
        <a {% if context.current_page==1 %} class="disabled" {% else %} href="/blog/_/{{ context.current_page - 1}}/" {%
            endif %}>&lt;</a>
    </div>

    <div class="blog_index--page_control">
        <span>{{ context.current_page }}</span>
    </div>

    <div class="blog_index--page_control">
        <a {% if context.current_page==context.page_count %} class="disabled" {% else %}
            href="/blog/_/{{ context.current_page + 1}}/" {% endif %}>&gt;</a>
    </div>
</div>

{% endblock content %}
